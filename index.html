<!DOCTYPE html>
<html lang="es"> <!-- Cambié a español si prefieres -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>TO DO LIST</h1>

        <!-- Entrada para la nueva tarea -->
        <input type="text" id="nueva-tarea" placeholder="Añadir tarea" required>

        <!-- Botón para agregar tarea -->
        <button id="add-task">Agregar tarea</button>

        <!-- Lista donde se muestran las tareas -->
        <ul id="task-list"></ul>
    </div>

    <!-- Enlace al script -->
    <script src="scripts.js"></script>
</body>
</html>
